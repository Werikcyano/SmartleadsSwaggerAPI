- name: Lead
  description: Operações relacionadas a leads
- name: Parâmetros de Busca
  description: Operações relacionadas a parâmetros de busca
- name: cargonaempresa
  description: Operações relacionadas a cargos na empresa
- name: ContasLinkedInAdmin
