  /cliente/filtrar/:
    get:
      tags:
      - Cliente
      summary: Filtrar clientes
      operationId: clienteFiltrarGET
      responses:
        "200":
          description: OK
          content:
            application/json:
              example:
              - id: 1
                name: João
              - id: 2
                name: Maria
      x-swagger-router-controller: Cliente
  /cliente/{cli_id}:
    get:
      tags:
      - Cliente
      summary: Obter cliente por ID
      operationId: clienteCli_idGET
      parameters:
      - name: cli_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              example:
                id: 1
                name: João
                email: joao@example.com
      x-swagger-router-controller: Cliente
    delete:
