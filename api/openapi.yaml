openapi: 3.0.0
info:
  title: Smartleads Swagger API
  description: Documentação da API do Smartleads usando Swagger
  version: 1.0.0
servers:
- url: http://localhost:3333
tags:
- name: Cliente
  description: Operações relacionadas a clientes
- name: Empresas
